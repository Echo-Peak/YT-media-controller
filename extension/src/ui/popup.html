<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YT Media controller config</title>
    <style>
    body {
      min-width: 200px;
      font-family: Arial, sans-serif;
      padding: 10px;
    }
    input[type="text"] {
      width: 100%;
      margin-bottom: 10px;
    }
    button {
      width: 100%;
    }
  </style>
</head>
<body>
    <div>
      <h4>BackendServerPort: <span id="currentBackendServerPort">Unknown</span></h4>
      <input id="backendServerPortInput" placeholder="" type="number" min="3000" max="65535" />
      <button id="updateBackendServerButton">Set backend server port</button>
    </div>

    <div>
      <h4>ControlServerPort: <span id="currentControlServerPort">Unknown</span></h4>
      <input id="controlServerInput" placeholder="" type="number" min="3000" max="65535"/>
      <button id="updateControlServerButton">Set control server port</button>
    </div>

    <script src="popup.js"></script>
</body>
</html>
